<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Bus Planning Dashboard</title>

  <!-- Add to homescreen for Safari on iOS -->

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />

<link rel="stylesheet" href="material.css">
<link rel="stylesheet" href="styles.css">
<style>
#view-source {
  position: fixed;
  display: block;
  right: 0;
  bottom: 0;
  margin-right: 40px;
  margin-bottom: 40px;
  z-index: 900;
}
</style>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">

      <div class="mdl-layout--large-screen-only mdl-layout__header-row mdl-color-text--primary">
        <h3>Bus Planning Dashboard</h3>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        
        <a href="#stops" class="mdl-layout__tab mdl-navigation__link is-active">Stops</a>
        <a href="#routes" class="mdl-layout__tab mdl-navigation__link">Routes</a>
        <a href="#geographies" class="mdl-layout__tab mdl-navigation__link">Geographies</a>
      </div>
    </header>
    <main class="mdl-layout__content">

      <div class="mdl-layout__tab-panel is-active" id="stops">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
            <h3> Stop Level Analytics </h3>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">Stop ID...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
          </div>
          <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone">
            <div class = "map" id="map_stops"></div>
          </div>
        </div>
      </div>
      <div class="mdl-layout__tab-panel" id="routes">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
            <h3> Route Level Analytics </h3>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">Route Number...</label>

              </div>
            </form>
          </div>
          <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone">
            <div class = "map" id="map_routes"></div>
          </div>
        </div>
      </div>
      <div class="mdl-layout__tab-panel" id="geographies">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
            <h3> Geographic Analytics </h3>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">Neighborhood Name...</label>

              </div>
            </form>
          </div>
          <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone">
            <div class = "map" id="map_geographies"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Javascript Imports Here -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/leaflet.ajax.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/jquery-2.2.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
